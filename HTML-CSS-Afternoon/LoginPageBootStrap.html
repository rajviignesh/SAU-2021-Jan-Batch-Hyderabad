<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./login.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        
        </head>
    <body class="main-bg" onload="display()">
        <div class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                    <h3 class="text-whitesmoke">Sign In</h3>
                    
                <div class="container-content">
                    <form class="margin-t">
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input id= "pass" type="password" class="form-control" placeholder="*****" required="">
                        </div>
                        <button onclick="save()" class="form-button button-l margin-b">Sign In</button>
        
                        <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
                        <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
                        <a class="text-darkyellow" href="#"><small>Sign Up</small></a>
                    </form>
                    <p class="margin-t text-whitesmoke"><small> Raj Vignesh Karukaran</small> </p>
                </div>
                <p style = "color: white;">UserName: <span id="localStorage"></span></p>
                <p style="color: white;">Password: <span id="sessionStorage"></span></p>
            </div>
            <script>
            function save(){
                localStorage.setItem('username',document.getElementById("username").value);
                localStorage.setItem('password',document.getElementById("pass").value);
                document.getElementById("localStorage").innerHTML=localStorage.getItem("username");
                document.getElementById("sessionStorage").innerHTML=localStorage.getItem('password');
            }
            function display(){
                document.getElementById("localStorage").innerHTML=localStorage.getItem("username");
                document.getElementById("sessionStorage").innerHTML=localStorage.getItem('password');
            }    
        </script>     
</body>

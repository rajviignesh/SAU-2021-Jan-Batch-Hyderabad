<div class="container" >
  
  <div class="row">
    <div class="col-sm" style="text-align: center"><h2 class="display-4">HTTP API REQUEST</h2></div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm" style="text-align: center"><label>Click Here to get Data!</label>
      <button class= "btn" style="margin-left: 20px;" (click) = "getData()">Display</button>
    </div>
  </div>
  <br>
  <table class = "table" style="width: 100%;">
    <thead class="thead-dark">
    <tr style="text-align: center;">
        <th>User ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
</thead>
    <tr *ngFor = "let row of webData">
        <td style="text-align: center;">{{row.userId}}</td>
        <td style="text-align: center;">{{row.id}}</td>
        <td style="text-align: center;">{{row.title}}</td>
        <td style="text-align: center;">{{row.body}}</td>
      </tr>
  </table>
</div>

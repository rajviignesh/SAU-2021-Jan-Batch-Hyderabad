
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container" >
  
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm"><h2 class="display-4">USER FORM</h2></div>
    <div class="col-sm"></div>
  </div>
  <form [formGroup]="profileForm" (ngSubmit) = "onSubmit()">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>
            First Name:
            <input type="text" formControlName="firstName">
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>
            Last Name:
            <input type="text" formControlName="lastName">
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>
            Phone Number:
            <input type="text" formControlName="ph">
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>
            Email:
            <input type="text" formControlName="Email">
          </label>
        </div>
      </div>
    </div>
  
      <div class="row" >
        <div class="col" style="text-align: center" ><button class= "btn" type="submit" [disabled]="!profileForm.valid">Submit</button></div>
        <div class="col"><button class= "btn" (click) = "display()">Display</button></div>
        <div class="w-100"></div>
      </div>
      <div class="row">
        <div class="col-6"></div>
      </div>
      
  </form>
  
<br>
  <table class = "table" style="width: 100%;">
    <tr style="text-align: center;">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>E-Mail</th>
    </tr>
    <tr *ngFor = "let row of rows">
        <td style="text-align: center;">{{row.firstName}}</td>
        <td style="text-align: center;">{{row.lastName}}</td>
        <td style="text-align: center;">{{row.ph}}</td>
        <td style="text-align: center;">{{row.Email}}</td>
      </tr>
  </table>
</div>
